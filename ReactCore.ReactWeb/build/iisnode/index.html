<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"C40GF54B-BMS-37696-stderr-1576499161060.txt","computername":"C40GF54B-BMS","pid":37696,"type":"stderr","created":1576499161060},{"file":"C40GF54B-BMS-45700-stderr-1576498824114.txt","computername":"C40GF54B-BMS","pid":45700,"type":"stderr","created":1576498824114},{"file":"C40GF54B-BMS-59340-stderr-1576499164717.txt","computername":"C40GF54B-BMS","pid":59340,"type":"stderr","created":1576499164717},{"file":"C40GF54B-BMS-68112-stderr-1576500789637.txt","computername":"C40GF54B-BMS","pid":68112,"type":"stderr","created":1576500789637},{"file":"C40GF54B-BMS-68416-stderr-1576500752666.txt","computername":"C40GF54B-BMS","pid":68416,"type":"stderr","created":1576500752666}];
        var lastUpdated = 1576500789886;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
